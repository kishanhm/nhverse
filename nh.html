   <script>
    document.addEventListener('DOMContentLoaded', function() {
     
      const image = document.getElementById('image-click');
      const sidebar = document.createElement('div'); 
  
     
      sidebar.innerHTML = `
        <div id="sidebar-content">
          <h2>NH-VERSE Sidebar</h2>
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#booking-dates">Booking Dates</a></li>
            <li><a href="#region">Region</a></li>
            <li><a href="#world-map">World Map</a></li>
          </ul>
        </div>
        <button id="close-sidebar">Close</button>
      `;
  
      
      sidebar.id = 'sidebar';
      sidebar.style.position = 'fixed';
      sidebar.style.top = '0';
      sidebar.style.left = '-250px';
      sidebar.style.width = '250px';
      sidebar.style.height = '100%';
      sidebar.style.backgroundColor = '#189ab4';
      sidebar.style.color = 'white';
      sidebar.style.transition = 'left 0.3s ease';
      sidebar.style.padding = '20px';
      sidebar.style.zIndex = '1000';
      sidebar.style.boxShadow = '2px 0px 10px rgba(0, 0, 0, 0.5)';
      sidebar.style.display = 'none'; 
  
     
      document.body.appendChild(sidebar);
  
      
      image.addEventListener('click', function() {
        sidebar.style.display = 'block'; 
        setTimeout(function() {
          sidebar.style.left = '0'; 
        }, 10);
      });
  
      document.getElementById('close-sidebar').addEventListener('click', function() {
        sidebar.style.left = '-250px'; 
        setTimeout(function() {
          sidebar.style.display = 'none'; 
        }, 300); 
      });
    });
  </script>
